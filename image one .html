

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.slider {
    position: relative;
   width:30%;
    margin: auto;
    overflow: hidden;
}

.slides {
    display: flex;
    transition: transform 5s ease;
    width: 600%; /* 6 slides * 100% */
}

.slide {
    width:30%;
    box-sizing: border-box;
}

.slide img {
    width: 100%;
    vertical-align: middle;
}

input[type="radio"] {
    display: none;
}

#slide1:checked ~ .slides {
    transform: translateX(0%);
}

#slide2:checked ~ .slides {
    transform: translateX(-100%);
}

#slide3:checked ~ .slides {
    transform: translateX(-200%);
}

#slide4:checked ~ .slides {
    transform: translateX(-300%);
}

#slide5:checked ~ .slides {
    transform: translateX(-400%);
}

#slide6:checked ~ .slides {
    transform: translateX(-500%);
}

.navigation {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}

.navigation label {
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 1;
}

.navigation .prev {
    margin-left: 10px;
}

.navigation .next {
    margin-right: 10px;
}

</style>
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <input type="radio" name="slider" id="slide6">

        <div class="slides">
            <div class="slide" id="s1"><img src="aa.jpeg" alt="Image 1"></div>
            <div class="slide" id="s2"><img src="bb.jpeg" alt="Image 2"></div>
            <div class="slide" id="s3"><img src="cc.jpeg" alt="Image 3"></div>
            <div class="slide" id="s4"><img src="dd.jpeg" alt="Image 4"></div>
            <div class="slide" id="s5"><img src="ee.jpeg" alt="Image 5"></div>
            <div class="slide" id="s6"><img src="ff.jpeg" alt="Image 6"></div>
        </div>

        <div class="navigation">
            <label for="slide1" class="prev">&#10094;</label>
            <label for="slide2" class="next">&#10095;</label>
        </div>
    </div>
</body>
</html>
